<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/main.css" type="text/css">
    <link rel="stylesheet" href="./public/css/nav.css" type="text/css">
    <link rel="stylesheet" href="./public/css/footer.css" type="text/css">
    <link rel="stylesheet" href="./public/css/registration.css" type="text/css">
    <title>Register | Research_DTU</title>
</head>

<body>
    <div id="content">
        <div id="replace_nav"></div>
        <div id="home_content">
            <div id="reg_box">
                <div id="reg_form">
                    <div class="title f_exo">Registration Form</div>
                    <div class="input_container">
                        <input id="firstname" class="input f_yaldevi" type="text" placeholder=" " />
                        <label for="firstname" class="placeholder f_titillium">First name</label>
                    </div>
                    <div class="input_container">
                        <input id="lastname" class="input f_yaldevi" type="text" placeholder=" " />
                        <label for="lastname" class="placeholder f_titillium">Last name</label>
                    </div>
                    <div class="input_container">
                        <input id="email" class="input f_yaldevi" type="email" placeholder=" " />
                        <label for="email" class="placeholder f_titillium">Email
                    </div>
                    <div class="input_container">
                        <input id="password" class="input f_yaldevi" type="password" placeholder=" " />
                        <label for="password" class="placeholder f_titillium">Password
                    </div>
                    <div class="input_container">
                        <label for="resume" class="f_titillium file_label pointer">Upload Resume</label>
                        <input id="resume" class="f_yaldevi file_inp pointer" type="file">
                    </div>
                    <button type="submit" class="submit pointer f_exo">Register</button>
                </div>
                <div id="reg_footer" class="f_gemunu">
                    Divyalok Jaiswal (2K18/PS/015)
                </div>
            </div>
        </div>
    </div>
    <script id="replace_with_navbar" src="./public/js/replace.js"></script>
</body>

</html>
