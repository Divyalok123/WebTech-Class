<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Experiment 18</title>
</head>
<body>
    <div id="content">
        <header>
            <span>Movies</span>
        </header>
        <div id="movies">
            <div class="movie">
                <div class="movie_img">
                    <img src="./assets/shutter_island.jpg" alt="Movie image">
                </div>
                <div class="movie_name">
                    <span class="name">
                        Shutter Island
                    </span>
                </div>
                <div class="movie_details">
                    <button class="details_button" id="d_movie1">
                        Details
                    </button>
                </div>
                <div class="details_cover" id="dc_movie1">
                    <header>Shutter Island</header>
                    <div class="details">
                        <div class="detail_item">
                            Rating: 8.2/10
                        </div>
                        <div class="detail_item">
                            Box-office: $294,805,697
                        </div>
                        <div class="detail_item">
                            Runtime: 2h 18min
                        </div>
                        <div class="detail_item">
                            Aspect ratio: 2.39 : 1
                        </div>
                        <div class="detail_item">
                            Sound mix: Dolby Digital | DTS
                        </div>
                    </div>
                    <div class="close_button">
                        <button class="close" id="c_movie1">Close</button>
                    </div>
                </div>
            </div>
            <div class="movie">
                <div class="movie_img">
                    <img src="./assets/shawshank_redemption.jpg" alt="Movie image">
                </div>
                <div class="movie_name">
                    <span class="name">
                        Shawshank Redemption
                    </span>
                </div>
                <div class="movie_details">
                    <button class="details_button" id="d_movie2">
                        Details
                    </button>
                </div>
                <div class="details_cover" id="dc_movie2">
                    <header>Shawshank Redemption</header>
                    <div class="details">
                        <div class="detail_item">
                            Rating: 9.3/10
                        </div>
                        <div class="detail_item">
                            Box-office: $28,817,291
                        </div>
                        <div class="detail_item">
                            Runtime: 2h 22min
                        </div>
                        <div class="detail_item">
                            Color: color
                        </div>
                        <div class="detail_item">
                            Sound mix: Dolby Digital 
                        </div>
                    </div>
                    <div class="close_button">
                        <button class="close" id="c_movie2">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
